      <script>
       

    function startGame() {
      document.getElementById("guessResults").innerHTML = "";
      document.getElementById("userGuess").value = "";

      answer = "";

      while (answer.length < 4) {
        var number = Math.floor(Math.random() * 10);
        if (answer.indexOf(number) == -1) {
          answer += number;
        }
      }

      alert("Game start rightnow!!");
    }

        function abortGame() {
          if (confirm("areYouSureQuiteGame?")) {
            startGame();
          }
        }

        function showAns() {
          alert("你要的答案是：" + answer);
        }

        document.getElementById("userGuess").onkeyup = function (event) {
          if (event.keyCode == 13) {
            doGuess();
          }
        };

        function doGuess() {
          var userGuess = document.getElementById("userGuess");
          var thisroundanswer = userGuess.value;
          var aCount = 0,
            bCount = 0;

          if (thisroundanswer.length != 4) {
            alert("輸入錯誤");
            return;
          }

          if (isNaN(thisroundanswer)) {
            alert("你輸入的不是數字");
            return;
          }

          var excisted = "";

          for (var i = 0; i < thisroundanswer.length; i++) {
            var number = thisroundanswer.charAt(i);

            if (excisted.indexOf(number) != -1) {
              alert("答案中有重複數字");
              return;
            }

            var position = answer.indexOf(number);

            if (position == i) {
              aCount++;

            } else if (position != -1) {
              bCount++;
            }

            excisted += thisroundanswer.charAt(i);
          }

          var ab = aCount + "A" + bCount + "B";

          var guessResult = document.createElement("li");
          guessResult.className = "list-group-item";

          if (aCount == 4) {
            guessResult.innerHTML = "<span class ='label label-success'>" + ab + "</span>" + thisroundanswer;

            document.getElementById("guessResults").appendChild(guessResult);

            alert("Congratulation!! Your right!! Let's start another round!!");
          } else {
            guessResult.innerHTML = "<span class ='label label-danger'>" + ab + "</span>" + thisroundanswer;

            document.getElementById("guessResults").appendChild(guessResult);
          }
          userGuess.value = "";
        }
      </script>
