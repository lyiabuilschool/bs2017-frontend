    <div class="container">
        <button id="go" type="button" class="btn btn-primary btn-block" style="width:1080px;">Go!</button>
    </div>


    <script>
        var bricks = [];
        var currentBrick = 0;
        var forwardSteps = 0;

        function init() {
            var n = 0;

            while (true) {
                ++n;
                var brick = document.getElementById("i" + n);

                if (!brick) {
                    break;
                }

                // brick.src = "./images/basketball.png" + brick.id;
                bricks.push(brick);
            }

            document.getElementById("go").onclick = function () {
                forwardSteps = (bricks.length * 5);
                forwardSteps += Math.floor(Math.random() * bricks.length);

                setTimeout(forwardBrick, 50)
            }
        }

        function forwardBrick() {
            bricks[currentBrick].className = "image-size";

            currentBrick++;

            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }

            bricks[currentBrick].className = "img-responsive active";

            if (forwardSteps-- > 0) {
                setTimeout(forwardBrick, 20);
            }
        }

        init();
    </script>
